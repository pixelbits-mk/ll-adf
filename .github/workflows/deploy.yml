name: Export ADF ARM Templates

on:
  push:
    branches:
      - main

jobs:
  export-adf-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install ADF utilities
        run: npm install -g @microsoft/azure-data-factory-utilities

      - name: Validate ADF JSON
        run: adf validate --rootFolder ./src

      - name: Export ARM templates
        run: |
          mkdir -p adf_artifacts
          adf publish \
            --rootFolder ./src \
            --outputFolder ./adf_artifacts \
            --dataFactoryName ${{ secrets.ADF_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: adf-arm-templates
          path: ./adf_artifacts
